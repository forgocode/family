syntax = "proto3";

package log;

option go_package="./;proto";

service OperationLog{
	rpc AddOperation(OperationLogInfo) returns(Response){}
}

message OperationLogInfo {
	string User =1;
	string Module =2;
	string CreateTime = 3;
	string Msg = 4;
	string UserType = 5;
}

message Response {
	int32 Status = 1;
}



